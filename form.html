  <head>

    <title>Formulario</title>
  </head>
  <body>

    <section>


        <div class="container-fluid">
    
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Inicio</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

      <section>
        <div class="container-fluid">
            <div class="p-3 mb-2 bg-danger text-white">
                <div class="text-center">
                    <h1>Formulario</h1>
            </div>
           
            </div>
            
        </div>

      </section>

      <section style="background-image: url(https://comercialcardo.com/wp-content/uploads/2014/08/fondo-formulario.jpg);">
          <div class="container">
            <form id="formulario">

                <div class="row">
                    
            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="lblNombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduzca nombre">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
                <label for="lblApellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Introduzca apellido">
            </div>

                </div>
<br>
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12">

                        <div class="form-group row">
                            <div> <label class="col-lg-3 col-sm-3 col-form-label"
                                >Deporte</label
                              ></div>
                           
                            <div class="col-lg-12 col-md-9 col-sm-12">
                              <select
                                class="form-control"   id="comDeporte"
                              >
                                <option selected value="0">Seleccione</option>
                                <option value="1">Tenis</option>
                                <option value="2">Futbol</option>
                                <option value="3">Padel</option>
                                <option value="4">Squash</option>
                              </select>
                            </div>
                          </div>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <fieldset class="form-group">
                            <div class="row">
                                    <legend class="col-form-label col-sm-3 pt-0">Sexo</legend>
                              <div class="col-lg-1 col-md-3 col-sm-9">
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="Sexo"
                                    id="Masculino"
                                    value="option1"
                                  />
                                
                                    <label class="form-check-label" for="gridRadios1">
                                        Masculino
                                      </label>
                                   
                                </div>
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="Sexo"
                                    id="Femenino"
                                    value="option2"
                                  />
                                  
                                    <label class="form-check-label" for="gridRadios2">
                                        Femenino
                                      </label>
                                 
                            
                                </div>
                                <div class="form-check">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="Sexo"
                                    id="Otro"
                                    value="option3"
                                  />
                                 
                                    <label class="form-check-label" for="gridRadios3">
                                        Otro
                                      </label>
                                  
                                 
                                </div>
                              </div>
                            </div>
                          </fieldset>
                          </div>
                </div>
                <br>
                <div class="row">
                    
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="lblCalle">Calle</label>
                        <input type="text" class="form-control" id="calle" placeholder="Introduzca calle">
                    </div>
        
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="lblnumero">Numero</label>
                        <input type="text" class="form-control" id="numero" placeholder="Introduzca numero">
                    </div>
        
                 </div>
<br>

                 <div class="row">
                    
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="lblbarrio">Barrio</label>
                        <input type="text" class="form-control" id="barrio" placeholder="Introduzca barrio">
                    </div>
        
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="lblcp">CP</label>
                        <input type="text" class="form-control" id="cp" placeholder="Introduzca codigo postal">
                    </div>
        
                 </div>


            </form>

            <br>
            <button type="button" class="btn btn-primary" onclick="validarForm()">
                Registrar
              </button>
           

          </div>
      </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>

        function validarForm(){
    
            let nombre = document.getElementById("nombre");
            let apellido= document.getElementById("apellido");
            let algunoChequeado=false;
            let radios = document.getElementsByName('Sexo');
            let deporte=document.getElementById("comDeporte");
            let numero = document.getElementById("numero");
            let valorNumero = numero.value;
            let cp = document.getElementById("cp");
            let valorCp = cp.value;
            let calle = document.getElementById("calle");
            let barrio = document.getElementById("barrio");
            
            
    
            if(nombre.value === "")
        {
            swal("Ingrese nombre","Debe ingresar el nombre correctamente","error");
            return false;
        }
       
        if (apellido.value==="")
        {
            swal("Ingrese apellido","Debe ingresar el apellido correctamente","error");
            return false;
        }

        if(deporte.value == "0"){
        swal("Ingrese un deporte","Debe ingresar una opcion valida","error");
        return false;
        }

    
            for(let i=0; i<radios.length;i++){
              if(radios[i].checked){
                algunoChequeado=true;
                break;
              }
            }

            if(algunoChequeado==false){
              swal("Seleccione sexo","Debe ingresar su sexo","error");
              return false;
            }


        if (calle.value==="")
        {
            swal("Ingrese calle","Debe ingresar el calle correctamente","error");
            return false;
        }
            if(isNaN(valorNumero) || valorNumero===""){
          swal("Ingrese numero","Ingrese un valor numerico correcto","error");
          return false;
        }
        
        if (barrio.value==="")
        {
            swal("Ingrese barrio","Debe ingresar el barrio correctamente","error");
            return false;
        }
            if(isNaN(valorCp) || valorCp===""){
          swal("Ingrese codigo postal","Ingrese un valor numerico correcto","error");
          return false;
        }

    
    
            if(true){
               
                swal("Ingreso con éxito" ,"", "success");
                document.getElementById("formulario").reset();
             
            }




    
          }
    
        </script>




  </body>
</html>
